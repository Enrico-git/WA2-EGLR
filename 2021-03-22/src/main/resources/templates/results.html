<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Search results for <span th:text="${text}"></span></h1>
    <ul>
        <li th:each="r: ${results}">
            <span th:text="${r}"></span>
        </li>
    </ul>

</body>
</html>
