<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>available slots for <span th:text="${date}"></span></h1>
    <ul>
        <li th:each="slot: ${slots}">
            <span th:text="${slot}"></span>
        </li>
    </ul>

</body>
</html>
